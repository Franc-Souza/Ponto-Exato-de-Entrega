<style>

}

}

<body>

<header>ğŸ“¦ Ponto Exato â€“ Entregas</header>

<div id="map"></div>

<div class="controls">
  <button class="btn" onclick="ativarGPS()">ğŸ“¡ GPS</button>
  <button class="btn" onclick="buscarCEP()">ğŸ” Buscar CEP</button>
  <button class="btn" onclick="adicionarEntrega()">ğŸ“ Nova entrega</button>
  <button class="btn-green" onclick="falar('Sistema funcionando')">ğŸ”Š Testar voz</button>
  <button class="btn-orange" onclick="limparTudo()">ğŸ—‘ Limpar</button>

</div>

<div class="list" id="lista"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


<script>
/* ================= MAPA ================= */
let map = L.map('map').setView([-15.78, -47.93], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution:'Â© OpenStreetMap'
}).addTo(map);

/* ================= LIMPAR TUDO ================= */
function limparTudo(){
  if(!confirm('Apagar todas as entregas?')) return;

  markers.forEach(m => map.removeLayer(m));
  markers = [];

  if(rotaLinha){
    map.removeLayer(rotaLinha);
    rotaLinha = null;
  }

  entregas = [];
  salvar();
  atualizarLista();
  falar('Tudo apagado');
}


/* ================= VOZ ================= */
function falar(txt){
  if(!('speechSynthesis' in window)) return;
  speechSynthesis.cancel();
  let msg = new SpeechSynthesisUtterance(txt);
  msg.lang = 'pt-BR';
  speechSynthesis.speak(msg);
  
  let avisouChegada = false;

function falar(texto){
  const msg = new SpeechSynthesisUtterance(texto);
  msg.lang = 'pt-BR';
  speechSynthesis.speak(msg);
}

}

/* ================= FALAR DISTÃ‚NCIA ================= */

function falarDistancia(){
  if(!gpsLatLng || !entregaSelecionada) return;

  let d = map.distance(gpsLatLng, entregaSelecionada.latlng);

  if(!ultimaDist || Math.abs(ultimaDist - d) > 100){
    ultimaDist = d;
    falar(`Faltam ${Math.round(d)} metros`);
  }
}


/* ================= ESTADO ================= */
let entregas = JSON.parse(localStorage.getItem('entregas')) || [];
let markers = [];
let rotaLinha = null;
let gpsMarker = null;
let ultimaDist = null;

/* ================= SALVAR ================= */
function salvar(){
  localStorage.setItem('entregas', JSON.stringify(entregas));
}

/* ================= LISTA ================= */
function atualizarLista(){
  let lista = document.getElementById('lista');
  lista.innerHTML = '';
  entregas.forEach((e,i)=>{
    let div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `${i+1}. ${e.nome}`;
    div.onclick = ()=>selecionarEntrega(i);
    lista.appendChild(div);
  });
}

/* ================= ENTREGA ================= */
function criarMarker(entrega){
  let m = L.marker(entrega.latlng).addTo(map);
  m.bindPopup(entrega.nome);
  markers.push(m);
}

function adicionarEntrega(){
  alert('Clique no mapa');
  map.once('click', e=>{
    let nome = prompt('DescriÃ§Ã£o da entrega');
    if(!nome) return;
    let ent = { nome, latlng:e.latlng };
    entregas.push(ent);
    criarMarker(ent);
    salvar();
    atualizarLista();
    falar('Entrega adicionada');
  });
}

function selecionarEntrega(i){
  let e = entregas[i];
  map.setView(e.latlng, 16);
  desenharRota(e.latlng);
  falar('Entrega selecionada');
}

/* ================= ROTA SIMPLES ================= */
function desenharRota(destino){
  if(!gpsMarker) return;
  if(rotaLinha) map.removeLayer(rotaLinha);
  rotaLinha = L.polyline(
    [gpsMarker.getLatLng(), destino],
    { color:'blue', weight:4 }
  ).addTo(map);
}

/* ================= GPS ================= */
function ativarGPS(){
  if(!navigator.geolocation){
    alert('GPS nÃ£o suportado');
    return;
  }
  navigator.geolocation.watchPosition(pos=>{
    let latlng = [pos.coords.latitude, pos.coords.longitude];
    if(!gpsMarker){
      gpsMarker = L.circleMarker(latlng,{
        radius:8, color:'#000', fillColor:'#2196f3', fillOpacity:1
      }).addTo(map);
      map.setView(latlng, 16);
      falar('GPS ativado');
    } else {
      gpsMarker.setLatLng(latlng);
      gpsWatch = navigator.geolocation.watchPosition(pos=>{
  gpsLatLng = [pos.coords.latitude, pos.coords.longitude];

  gpsMarker.setLatLng(gpsLatLng);
  atualizarRotaGPS();
});

    }
  },()=>alert('Erro no GPS'),{ enableHighAccuracy:true });
}

/* ================= ATUALIZAR ROTA GPS ================= */
function atualizarRotaGPS(){
  if(!gpsLatLng || !entregaSelecionada) return;

  if(rotaLinha) map.removeLayer(rotaLinha);

  rotaLinha = L.polyline(
    [gpsLatLng, entregaSelecionada.latlng],
    { color:'blue', weight:5 }
  ).addTo(map);
  // AVISO DE CHEGADA
let distancia = map.distance(gpsLatLng, destino);

if(distancia < 50 && !avisouChegada){
  falar('VocÃª estÃ¡ chegando ao local da entrega');
  avisouChegada = true;
}

}



/* ================= CEP ================= */
async function buscarCEP(){
  let cep = prompt('Digite o CEP');
  if(!cep) return;
  cep = cep.replace(/\D/g,'');
  if(cep.length!==8){ alert('CEP invÃ¡lido'); return; }

  let r = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
  let d = await r.json();
  if(d.erro){ alert('CEP nÃ£o encontrado'); return; }

  let endereco = `${d.logradouro}, ${d.localidade} - ${d.uf}`;
  let g = await fetch(
    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`
  );
  let geo = await g.json();
  if(!geo.length){ alert('Local nÃ£o encontrado'); return; }

  let latlng = [geo[0].lat, geo[0].lon];
  map.setView(latlng, 16);

  if(confirm('Salvar como entrega?')){
    entregas.push({ nome:endereco, latlng });
    criarMarker({ latlng });
    salvar();
    atualizarLista();
    falar('Entrega salva pelo CEP');
  }
}

/* ================= INIT ================= */
entregas.forEach(criarMarker);
atualizarLista();
</script>

</body>
</html>
